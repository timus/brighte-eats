services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "file:/app/.data/app.db"
    volumes:
      - ./api/.data:/app/.data

  web:
    build: ./web
    ports:
      - "5173:5173"
    environment:
      VITE_GRAPHQL_URL: "http://localhost:3000/graphql"
    depends_on:
      - api
